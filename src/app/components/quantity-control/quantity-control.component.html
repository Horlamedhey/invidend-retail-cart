<div class="flex items-center gap-2.5">
  <div class="flex border border-gray-300 rounded-sm">
    <button (click)="decrementQuantity()" [disabled]="quantity <= minQuantity">
      -
    </button>
    <input
      type="number"
      [value]="quantity"
      (input)="onInputChange($event)"
      [min]="minQuantity"
      [max]="maxQuantity"
    />
    <button (click)="incrementQuantity()" [disabled]="quantity >= maxQuantity">
      +
    </button>
  </div>
</div>
